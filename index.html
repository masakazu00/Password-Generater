<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Password Generater</title>
    <meta name="Author" content="" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <p><input type="text" id="result" ></p>
        <div id="btn">Generate password</div>
        <fieldset>
            <legend>Options</legend>
            <p>Length (<span id="label">8</span>) : <input type="range" id="slider" value="8" max="20" min="4"></p>
            <p>
                Numbers? : <input type="checkbox" id="numbers"> 
                Symbols? : <input type="checkbox" id="symbols">
            </p>
        </fieldset>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
